<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Misión Productividad</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <div class="app-container form-page">
      <div class="form-container">
        <div class="form-header">
          <h1 class="form-title">Crear Cuenta</h1>
          <p class="form-subtitle">Únete a la aventura de productividad</p>
        </div>

        <form
          id="registroForm"
          class="auth-form"
          method="post"
          action="/testeo/registro-post"
        >
          <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-input"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>

          <div class="form-group">
            <label for="usuario">Nombre de usuario</label>
            <input
              type="text"
              id="usuario"
              name="usuario"
              class="form-input"
              placeholder="Elige un nombre de usuario"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="correo@ejemplo.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Crea una contraseña segura"
              required
            />
            <div class="password-strength" id="passwordStrength"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-input"
              placeholder="Repite tu contraseña"
              required
            />
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="terminos" name="terminos" />
            <label for="terminos"
              >Acepto los
              <a href="#" class="form-link">términos y condiciones</a></label
            >
          </div>

          <button type="submit" class="form-button">Crear cuenta</button>

          <div class="form-footer">
            <p>
              ¿Ya tienes una cuenta?
              <a href="login.html" class="form-link">Inicia sesión</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- <script src="js/forms.js"></script> -->
  </body>
</html>
